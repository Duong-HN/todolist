<!DOCTYPE html>
<html>
<head>
    <style type="text/css" media="screen">
        * {
            font-size: 21pt;
        }
        #user {
            background-color: #E6E6FA;
            font-size: 32px;
        }
        #todo {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);

            font-style: italic;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .unselectable { 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none;    
            color: #cc0000;
        }
        input[type='submit'], [type='reset'] {
            padding:5px 30px;

        input[type='text'], [type='password'] {
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
        }
        fieldset {
            border: 0;
        }
        body {
            background: url('img/html.jfif') no-repeat center center fixed;

            margin: 0;
            padding: 0;
        }

        /* CSS cho icon ngôi nhà */
        .home-icon {
            mix-blend-mode: difference;
            filter: invert(1); /* Đổi màu icon thành trắng */

            left: 10px;
            width: 32px;
            height: 32px;
            z-index: 9999; /* đảm bảo icon luôn nổi trên cùng */
        }
